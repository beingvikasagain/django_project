<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    <h1>This is homepage!</h1>
    <h2>click /formpage to view!</h2>
    {% if access_record %}
    <table>
      <thead>
        <th>site name</th>
        <th>date accessed</th>
      </thead>
      {% for acc in access_record %}
      <tr>
        <td>{{acc.name}}</td>
        <td>{{acc.date}}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
      <p>No access records found!</p>
    {% endif %}
  </body>
</html>
